<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Coffee Shop</h1>

    <div>
        <input id="name" placeholder="Name" class="form-control my-2"/>
        <input id="email" placeholder="Email" class="form-control my-2"/>
        <button onclick="addUser()" class="btn btn-success">Add User</button>
    </div>

    <h3 class="mt-4">Users List</h3>
    <ul id="userList" class="list-group"></ul>

    <script>
        async function fetchUsers() {
            const res = await fetch('/api/users');
            const data = await res.json();
            document.getElementById('userList').innerHTML = data.map(u => `<li class="list-group-item">${u.name} - ${u.email}</li>`).join('');
        }
        async function addUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            await fetch('/api/users', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name,email})});
            fetchUsers();
        }
        fetchUsers();
    </script>
</body>
</html>
